<!DOCTYPE html>
<html>
  <head>
    <title>Login/Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src = "js/script.js"></script>

  </head>
  <body>
      <div class = "wrapper">

       <div class = "container col-xs-10 col-sm-10 col-md-8 col-lg-4">

	<div class = "row form">

	  <div class = "form_wrapper form_login col-xs-12" id = "login">
	   <div class = "form_box col-lg-8 col-md-10 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-1 col-sm-offset-1">
           
	    <form autocomplete="off" action = "#" type = "post">

             <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-user"></i>
              <input type="text" class="form-control input-lg" placeholder = "USERNAME" aria-describedby="helpBlock" value="" required aria-required=”true”>
             </div>

             <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input type="password" class="form-control input-lg" placeholder = "PASSWORD" aria-describedby="helpBlock" value="" required minlength = "8" aria-required=”true”>
             </div>

              <div class="form-group">
               <button type="submit" class="btn btn-default btn-lg btn-block form-btn">LOGIN</button>
             </div>

            </form>

            <a href = "#" class = "add-text signup-text nav_link" id = "defaultTab" onclick = "openForm(event, 'signup')">Sign up <i class="glyphicon glyphicon-triangle-right signup-icon"></i></a> 

           </div> 
	  </div>
          
	  <div class = "form_wrapper form_signup col-xs-12" id = "signup">
	   <div class = "form_box col-lg-8 col-md-10 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-1 col-sm-offset-1">
           
	    <form autocomplete="off" action = "#" type = "post">

             <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-pencil"></i>
              <input type="text" class="form-control input-lg" placeholder = "FIRSTNAME" aria-describedby="helpBlock" value="" required aria-required=”true” pattern="[A-Za-z-0-9]+" title="firstname">
             </div>

              <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-pencil"></i>
              <input type="text" class="form-control input-lg" placeholder = "LASTNAME" aria-describedby="helpBlock" value="" required aria-required=”true” pattern="[A-Za-z-0-9]+" title="lastname">
             </div>

              <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-envelope"></i>
              <input type="text" class="form-control input-lg" placeholder = "EMAIL" aria-describedby="helpBlock" value="" required aria-required=”true” title="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             </div>

              <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-user"></i>
              <input type="text" class="form-control input-lg" placeholder = "USERNAME" aria-describedby="helpBlock" value="" required aria-required=”true” title="Username">
             </div>

              <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input type="password" class="form-control input-lg" placeholder = "PASSWORD" aria-describedby="helpBlock" value="" required aria-required=”true” minlength = "8" title="password" id = "password">
             </div>

             <div class="form-group inner-addon right-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input type="password" class="form-control input-lg" placeholder = "CONFIRM PASSWORD" aria-describedby="helpBlock" value="" required aria-required=”true” minlength = "8" title="Confirm password" id = "confirm-password">              
             </div>

              <div class="form-group">
               <button type="submit" class="btn btn-default btn-lg btn-block form-btn">SIGN UP</button>
              </div>

             </form>

            <a href = "#" class = "add-text back-text nav_link" onclick = "openForm(event, 'login')"><i class="glyphicon glyphicon-triangle-left back-icon"></i> Log in</a> 

           </div> 
	     </div>
    </div>
  </body>
</html>
